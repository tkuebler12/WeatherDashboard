<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="jumbotron">
        <h1 class="text-center">Weather Dashboard</h1>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <div class="card">
                    <h2 class="card-header">City Search</h2>
                </div>
            </div>
        </div>
    </div>

    
    <div class="input-group">
        <input type="search" class="form-control rounded" id="userInput" placeholder="Enter Desired City" aria-label="Search"
          aria-describedby="search-addon" />
        <button type="button" id="searchButton" class="btn btn-outline-primary">Search</button>
      </div>
    <div class="col-lg-6">
        <div class="card">
            <h2 class="card-header">Results</h2>
        </div>
    </div>
    
    <div class="city"></div>
    <div class="temperature"></div>
    <div class="humidity"></div>
    <div class="wind"></div>
    <div class="uvIndex"></div>
    <div class="results"></div>

    <div class="forecast"></div>

    <ul class="list-group history">Recent Seaches</ul>

<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="script.js">
</script>

</body>
</html>
